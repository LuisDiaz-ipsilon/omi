<div class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <form [formGroup]="contentFormNln" (ngSubmit)="onSubmitNln()">
        <div class="mb-4">
            <label for="titleNln" class="block text-gray-700 text-sm font-bold mb-2">Título:</label>
            <input type="text" id="titleNln" formControlName="titleNln" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="descriptionNln" class="block text-gray-700 text-sm font-bold mb-2">Descripción:</label>
            <textarea id="descriptionNln" formControlName="descriptionNln" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Actualizar</button>
    </form>

    <div class="mt-8">
        <h2 class="text-xl font-bold mb-4">Contenido Actual</h2>
        <h3 class="text-lg font-semibold mb-2">{{this.contentService.getTitleNln()}}</h3>
        <p class="text-gray-700">{{this.contentService.getDescriptionNln()}}</p>
    </div>
</div>
